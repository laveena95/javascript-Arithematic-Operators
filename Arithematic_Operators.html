<!DOCTYPE html>
<html>
<head>
	<title>Arithematic Operators</title>
</head>
<body>
	<script type="text/javascript">
		var add=1+2+3;
		var sub=5-3;
		var multi=2*3;
		var div=10/2;
		var mod=10%3;

		document.write("The addition of 1 and 2 and 3 is: "+add);
		document.write("<br>");
		document.write("The subtraction of 2 from 5 is: "+sub);
		document.write("<br>");
		document.write("The multiplication of 2 and 3 is: "+multi);
		document.write("<br>");
		document.write("10 divided by 2 is: "+div);
		document.write("<br>");
		document.write("The modulus of 10 and 3 is: "+mod);
	</script>
</body>
</html>
